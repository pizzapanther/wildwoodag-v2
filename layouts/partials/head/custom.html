<script>
if (window.Capacitor) {
  if (window.Capacitor.isNativePlatform()) {
    const script = document.createElement('script');
    script.src = '/app.js';
    document.head.appendChild(script);
    document.querySelector('.main-container').classList.add(Capacitor.getPlatform());
  }
}
</script>
